services:
  elasticmq:
    image: softwaremill/elasticmq:latest
    ports:
      - "9324:9324"
      - "9325:9325"
  
  postgres:
    image: postgres:16
    command: postgres -c track_commit_timestamp=on
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./containers/postgres/initdb:/docker-entrypoint-initdb.d

volumes:
  postgres_data:
